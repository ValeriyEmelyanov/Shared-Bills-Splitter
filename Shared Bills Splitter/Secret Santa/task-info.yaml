                        List<Integer> sendersList = new ArrayList<>();
                        List<Integer> receiversList = new ArrayList<>();
                        secretSantaResult.lines().map(String::trim)
                                .map(it -> it.split(GIFT_TO))
                                .forEach(it -> {
