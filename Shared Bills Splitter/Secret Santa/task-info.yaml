                            }
                            Commands command;
                            BigDecimal amount = new BigDecimal(String.format(
                                "%d.%d", random.nextInt(200), random.nextInt(99)));

                            if (random.nextBoolean()) {
                                command = Commands.borrow;
                                if (personFrom.equals(keyPerson)) {
